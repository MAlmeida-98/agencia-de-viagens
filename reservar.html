    <div id="form-reservas">
        <form id="form-reservas-form" name="reservas">
            <h3>Formulário de reserva:</h3>
            <div class="form-item">
                <label>Primeiro nome:</label>
                <input type="text" id="primeiro-nome" required>
            </div>
            <div class="form-item">
                <label>Último nome:</label>
                <input type="text" id="ultimo-nome">
            </div>
            <div class="form-item">
                <label>Viagem:</label>
                <div id="viagens">
                    <div class="option">
                        <input type="radio" name="viagem" value="espanha">
                        <label>Espanha</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="viagem" value="italia">
                        <label>Itália</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="viagem" value="alemanha">
                        <label>Alemanha</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label>Data da partida:</label>
                <input type="date" id="data-partida">
            </div>
            <!--<div class="form-item">
                <label>Data da chegada:</label>
                 Arranjar maneira de atualizar automaticamente a data
                de chegada consoante a viagem e data de partida e 
                impedir ou usar outro metodo para impossibilitar o 
                input da chegada
                <h4 id="data-chegada">dd/mm/aaaa</h4>
            </div>-->
            <div class="form-item">
                <label>Número de adultos:</label>
                <input type="number" id="num-adultos">
            </div>
            <div class="form-item">
                <label>Número de crianças:</label>
                <input type="number" id="num-criancas">
            </div>
            <div class="form-item">
                <label>Classe:</label>
                <select>
                    <option>Primeira</option>
                    <option>Económica</option>
                </select>
            </div>
            <div class="form-item">
                <label>Contacto:</label>
                <input type="tel" id="contacto">
            </div>
            <div class="form-item">
                <label>Email:</label>
                <input type="email" id="email">
            </div>
            <div class="form-item">
                <label>Deixe aqui os seus comentários e questões:</label>
                <textarea type="text" name="comentario"></textarea>
            </div>
            <input class="btn btn-outline-secondary" id="btnform" type="submit" value="Submeter">
            
        </form>
    </div>
